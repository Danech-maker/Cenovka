<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cenovka – Nová nabídka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-6 md:p-8" id="nabidka">
    <h1 class="text-2xl font-bold mb-4">Cenová nabídka</h1>

    <!-- Údaje o firmě -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
        <label class="block text-sm font-medium">Název firmy <span class="text-red-500">*</span></label>
        <input type="text" id="nazevFirmy" class="mt-1 w-full border rounded p-2" placeholder="Firma s.r.o." />
      </div>
      <div>
        <label class="block text-sm font-medium">IČO <span class="text-red-500">*</span></label>
        <input type="text" id="icoFirmy" class="mt-1 w-full border rounded p-2" placeholder="12345678" />
      </div>
      <div>
        <label class="block text-sm font-medium">Adresa <span class="text-red-500">*</span></label>
        <input type="text" id="adresaFirmy" class="mt-1 w-full border rounded p-2" placeholder="Ulice, město" />
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail <span class="text-red-500">*</span></label>
        <input type="email" id="emailFirmy" class="mt-1 w-full border rounded p-2" placeholder="firma@email.cz" />
      </div>
      <div>
        <label class="block text-sm font-medium">Telefon</label>
        <input type="tel" id="telefonFirmy" class="mt-1 w-full border rounded p-2" placeholder="+420 123 456 789" />
      </div>
    </div>
    <!-- Údaje zákazníka -->
    <h2 class="text-xl font-semibold mb-2 mt-4">Zákazník</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">Jméno / Firma <span class="text-red-500">*</span></label>
        <input type="text" id="nazevZakaznika" class="mt-1 w-full border rounded p-2" placeholder="Zákazník s.r.o." />
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail <span class="text-red-500">*</span></label>
        <input type="email" id="emailZakaznika" class="mt-1 w-full border rounded p-2" placeholder="zakaznik@email.cz" />
      </div>
      <div>
        <label class="block text-sm font-medium">IČO</label>
        <input type="text" id="icoZakaznika" class="mt-1 w-full border rounded p-2" placeholder="87654321" />
      </div>
      <div>
        <label class="block text-sm font-medium">Adresa <span class="text-red-500">*</span></label>
        <input type="text" id="adresaZakaznika" class="mt-1 w-full border rounded p-2" placeholder="Ulice, město" />
      </div>
    </div>
    <!-- Položky nabídky -->
    <h2 class="text-xl font-semibold mb-2">Položky nabídky</h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm border md:table hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 text-left">Popis</th>
            <th class="p-2 text-right">Množství</th>
            <th class="p-2 text-right">Cena/ks</th>
            <th class="p-2 text-right">Celkem</th>
            <th class="p-2 text-center">Akce</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>
      <div id="itemsMobile" class="space-y-4 md:hidden"></div>
    </div>
    <button id="addItem" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">+ Přidat položku</button>

    <!-- Výpočty -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
      <div>
        <label class="block text-sm font-medium">Sleva (%)</label>
        <input type="number" id="sleva" class="w-32 border rounded p-2 mt-1" value="0" min="0" max="100" />
      </div>
      <div class="text-right text-lg font-semibold">
        Mezisoučet: <span id="subtotal">0 Kč</span><br />
        Sleva: <span id="slevaCastka">0 Kč</span><br />
        Cena bez DPH: <span id="bezDPH">0 Kč</span><br />
        DPH (21 %): <span id="dphCastka">0 Kč</span><br />
        <span class="text-xl">Celkem s DPH: <span id="grandTotal">0 Kč</span></span>
      </div>
    </div>

    <!-- Poznámka -->
    <div class="mt-6">
      <label class="block text-sm font-medium">Poznámka</label>
      <textarea id="poznamka" class="w-full border rounded p-2 mt-1" rows="3" placeholder="Děkujeme za Váš zájem."></textarea>
    </div>

    <div class="flex flex-wrap justify-end items-center gap-4 mt-6">
      <!-- action buttons -->
    </div>
  </div>

  <script>
    // Data model
    let items = [];

    // Render function (only updates DOM for items)
    function renderItems() {
      const tbody = document.getElementById('items');
      const mobile = document.getElementById('itemsMobile');
      tbody.innerHTML = '';
      mobile.innerHTML = '';

      if (items.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-gray-500">Žádné položky</td></tr>';
        mobile.innerHTML = '<div class="text-center p-4 text-gray-500">Žádné položky</div>';
        return;
      }

      items.forEach((item, idx) => {
        // Desktop row
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="p-2"><input type="text" class="w-full border rounded p-1" value="${item.description}" onchange="updateItem(${idx}, 'description', this.value)"></td>
          <td class="p-2 text-right"><input type="number" min="0" class="w-32 border rounded p-1 text-right" value="${item.quantity}" onchange="updateItem(${idx}, 'quantity', this.value)"></td>
          <td class="p-2 text-right"><input type="number" min="0" step="0.01" class="w-32 border rounded p-1 text-right" value="${item.price}" onchange="updateItem(${idx}, 'price', this.value)"></td>
          <td class="p-2 text-right font-semibold">${(item.quantity * item.price).toFixed(2)} Kč</td>
          <td class="p-2 text-center"><button onclick="removeItem(${idx})" class="bg-red-500 text-white px-2 py-1 rounded">Smazat</button></td>
        `;
        tbody.appendChild(tr);

        // Mobile card
        const card = document.createElement('div');
        card.className = 'border rounded p-3 bg-gray-50';
        card.innerHTML = `
          <input type="text" class="w-full border rounded p-1 mb-2" value="${item.description}" placeholder="Popis" onchange="updateItem(${idx}, 'description', this.value)">
          <input type="number" min="0" class="w-full border rounded p-1 mb-2 text-right" value="${item.quantity}" placeholder="Množství" onchange="updateItem(${idx}, 'quantity', this.value)">
          <input type="number" min="0" step="0.01" class="w-full border rounded p-1 mb-2 text-right" value="${item.price}" placeholder="Cena/ks" onchange="updateItem(${idx}, 'price', this.value)">
          <div class="text-right font-semibold mb-2">Celkem: ${(item.quantity * item.price).toFixed(2)} Kč</div>
          <button onclick="removeItem(${idx})" class="w-full bg-red-500 text-white p-1 rounded">Smazat</button>
        `;
        mobile.appendChild(card);
      });
    }

    // Update a single item without full re-render
    function updateItem(index, field, value) {
      if (field === 'quantity' || field === 'price') {
        items[index][field] = parseFloat(value) || 0;
      } else {
        items[index][field] = value;
      }
      // Update specific row total without full re-render
      const row = document.querySelectorAll('#items tr')[index];
      if (row) {
        const totalCell = row.querySelector('.item-total');
        const item = items[index];
        totalCell.textContent = (item.quantity * item.price).toFixed(2) + ' Kč';
      }
      // Update mobile total
      const mobileCard = document.getElementById('itemsMobile').children[index];
      if (mobileCard) {
        const mobTotal = mobileCard.querySelector('.mobile-total');
        const item = items[index];
        mobTotal.textContent = 'Celkem: ' + (item.quantity * item.price).toFixed(2) + ' Kč';
      }
      calculateTotals();
    }
      calculateTotals();
    }

    // Add new empty item
    function addItem() {
      items.push({ description: '', quantity: 1, price: 0 });
      renderItems();
      calculateTotals();
    }

    // Remove item
    function removeItem(index) {
      items.splice(index, 1);
      renderItems();
      calculateTotals();
    }

    // Calculate totals and update DOM
    function calculateTotals() {
      const sleva = parseFloat(document.getElementById('sleva').value) || 0;
      const subtotal = items.reduce((sum, it) => sum + it.quantity * it.price, 0);
      const slevaCastka = subtotal * sleva / 100;
      const bezDPH = subtotal - slevaCastka;
      const dph = bezDPH * 0.21;
      const total = bezDPH + dph;

      document.getElementById('subtotal').textContent = subtotal.toFixed(2) + ' Kč';
      document.getElementById('slevaCastka').textContent = slevaCastka.toFixed(2) + ' Kč';
      document.getElementById('bezDPH').textContent = bezDPH.toFixed(2) + ' Kč';
      document.getElementById('dphCastka').textContent = dph.toFixed(2) + ' Kč';
      document.getElementById('grandTotal').textContent = total.toFixed(2) + ' Kč';
    }

    // Initial binding
    document.getElementById('addItem').addEventListener('click', addItem);
    document.getElementById('sleva').addEventListener('input', calculateTotals);

    // Initial render
    renderItems();
    calculateTotals();
  </script>
</body>
</html>
