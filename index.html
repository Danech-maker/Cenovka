<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cenovka – Nová nabídka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-8" id="nabidka">
    <h1 class="text-2xl font-bold mb-4">Vytvořit novou cenovou nabídku</h1>

    <!-- Údaje o firmě -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">Název firmy</label>
        <input type="text" class="mt-1 w-full border rounded p-2" placeholder="Firma s.r.o.">
      </div>
      <div>
        <label class="block text-sm font-medium">IČO</label>
        <input type="text" class="mt-1 w-full border rounded p-2" placeholder="12345678">
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail</label>
        <input type="email" class="mt-1 w-full border rounded p-2" placeholder="firma@email.cz">
      </div>
      <div>
        <label class="block text-sm font-medium">Telefon</label>
        <input type="tel" class="mt-1 w-full border rounded p-2" placeholder="+420 123 456 789">
      </div>
    </div>

    <!-- Údaje zákazníka -->
    <h2 class="text-xl font-semibold mb-2 mt-4">Zákazník</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">Jméno / Firma</label>
        <input type="text" class="mt-1 w-full border rounded p-2" placeholder="Zákazník s.r.o.">
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail</label>
        <input type="email" class="mt-1 w-full border rounded p-2" placeholder="zakaznik@email.cz">
      </div>
    </div>

    <!-- Tabulka položek -->
    <h2 class="text-xl font-semibold mb-2">Položky nabídky</h2>
    <table class="w-full text-sm border mt-2 mb-4">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">Popis</th>
          <th class="p-2 text-right">Množství</th>
          <th class="p-2 text-right">Cena/ks</th>
          <th class="p-2 text-right">Celkem</th>
          <th class="p-2 text-center">Akce</th>
        </tr>
      </thead>
      <tbody id="items">
        <tr>
          <td class="p-2"><input type="text" class="w-full border rounded p-1" placeholder="Např. Služba A"></td>
          <td class="p-2 text-right"><input type="number" class="w-20 border rounded p-1 text-right qty" value="1"></td>
          <td class="p-2 text-right"><input type="number" class="w-24 border rounded p-1 text-right price" value="0"></td>
          <td class="p-2 text-right text-gray-600 total">0 Kč</td>
          <td class="p-2 text-center"><button class="text-red-500 remove">✕</button></td>
        </tr>
      </tbody>
    </table>
    <button id="addItem" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Přidat položku</button>

    <!-- Sleva -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
      <div>
        <label class="block text-sm font-medium">Sleva (%)</label>
        <input type="number" id="sleva" class="w-32 border rounded p-2 mt-1" value="0">
      </div>
      <div class="text-right text-lg font-semibold">
        Celkem: <span id="grandTotal">0 Kč</span><br>
        Po slevě: <span id="discountedTotal">0 Kč</span>
      </div>
    </div>

    <!-- Poznámka -->
    <div class="mt-6">
      <label class="block text-sm font-medium">Poznámka</label>
      <textarea class="w-full border rounded p-2 mt-1" rows="3" placeholder="Děkujeme za Váš zájem."></textarea>
    </div>

    <div class="flex flex-wrap justify-end items-center gap-4 mt-6">
      <button onclick="saveOffer()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Uložit</button>
      <button onclick="window.print()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Náhled</button>
      <button onclick="exportPDF()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Exportovat do PDF</button>
      <button onclick="sendEmail()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Odeslat e-mailem</button>
    </div>
  </div>

  <script>
    function updateTotals() {
      let rows = document.querySelectorAll('#items tr');
      let grandTotal = 0;
      rows.forEach(row => {
        let qty = row.querySelector('.qty')?.valueAsNumber || 0;
        let price = row.querySelector('.price')?.valueAsNumber || 0;
        let total = qty * price;
        row.querySelector('.total').textContent = total.toLocaleString('cs-CZ') + ' Kč';
        grandTotal += total;
      });
      document.getElementById('grandTotal').textContent = grandTotal.toLocaleString('cs-CZ') + ' Kč';
      const sleva = parseFloat(document.getElementById('sleva').value) || 0;
      const discounted = grandTotal * (1 - sleva / 100);
      document.getElementById('discountedTotal').textContent = discounted.toLocaleString('cs-CZ') + ' Kč';
    }

    document.getElementById('items').addEventListener('input', updateTotals);
    document.getElementById('sleva').addEventListener('input', updateTotals);

    document.getElementById('addItem').addEventListener('click', () => {
      let row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2"><input type="text" class="w-full border rounded p-1" placeholder="Popis"></td>
        <td class="p-2 text-right"><input type="number" class="w-20 border rounded p-1 text-right qty" value="1"></td>
        <td class="p-2 text-right"><input type="number" class="w-24 border rounded p-1 text-right price" value="0"></td>
        <td class="p-2 text-right text-gray-600 total">0 Kč</td>
        <td class="p-2 text-center"><button class="text-red-500 remove">✕</button></td>
      `;
      document.getElementById('items').appendChild(row);
      updateRemoveListeners();
    });

    function updateRemoveListeners() {
      document.querySelectorAll('.remove').forEach(btn => {
        btn.onclick = function () {
          this.closest('tr').remove();
          updateTotals();
        };
      });
    }

    function exportPDF() {
      const element = document.getElementById('nabidka');
      html2pdf().from(element).save('nabidka.pdf');
    }

    function sendEmail() {
      alert("Funkce odeslání e-mailem není v této ukázce implementována. Pro plné odesílání je potřeba server nebo e-mailové API.");
    }

    function saveOffer() {
      const data = {
        firma: document.querySelector('input[placeholder="Firma s.r.o."]').value,
        ico: document.querySelector('input[placeholder="12345678"]').value,
        email: document.querySelector('input[placeholder="firma@email.cz"]').value,
        telefon: document.querySelector('input[placeholder="+420 123 456 789"]').value,
        zakaznik: document.querySelector('input[placeholder="Zákazník s.r.o."]').value,
        zakaznikEmail: document.querySelector('input[placeholder="zakaznik@email.cz"]').value,
        poznamka: document.querySelector('textarea').value,
        sleva: parseFloat(document.getElementById('sleva').value) || 0,
        polozky: []
      };

      document.querySelectorAll('#items tr').forEach(row => {
        const popis = row.querySelector('input[type="text"]')?.value || "";
        const mnozstvi = row.querySelector('.qty')?.valueAsNumber || 0;
        const cena = row.querySelector('.price')?.valueAsNumber || 0;
        if (popis || mnozstvi || cena) {
          data.polozky.push({ popis, mnozstvi, cena });
        }
      });

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "nabidka.json";
      link.click();
    }

    updateRemoveListeners();
    updateTotals();
  </script>
</body>
</html>
