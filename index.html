<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cenovka – Nová nabídka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-6 md:p-8" id="nabidka">
    <h1 class="text-2xl font-bold mb-4">Cenová nabídka</h1>

    <!-- Údaje o firmě -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">Název firmy <span class="text-red-500">*</span></label>
        <input type="text" id="nazevFirmy" class="mt-1 w-full border rounded p-2" placeholder="Firma s.r.o." />
      </div>
      <div>
        <label class="block text-sm font-medium">IČO <span class="text-red-500">*</span></label>
        <input type="text" id="icoFirmy" class="mt-1 w-full border rounded p-2" placeholder="12345678" />
      </div>
      <div>
        <label class="block text-sm font-medium">Adresa <span class="text-red-500">*</span></label>
        <input type="text" id="adresaFirmy" class="mt-1 w-full border rounded p-2" placeholder="Ulice, město" />
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail <span class="text-red-500">*</span></label>
        <input type="email" id="emailFirmy" class="mt-1 w-full border rounded p-2" placeholder="firma@email.cz" />
      </div>
      <div>
        <label class="block text-sm font-medium">Telefon</label>
        <input type="tel" id="telefonFirmy" class="mt-1 w-full border rounded p-2" placeholder="+420 123 456 789" />
      </div>
    </div>

    <!-- Údaje zákazníka -->
    <h2 class="text-xl font-semibold mb-2 mt-4">Zákazník</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">Jméno / Firma <span class="text-red-500">*</span></label>
        <input type="text" id="nazevZakaznika" class="mt-1 w-full border rounded p-2" placeholder="Zákazník s.r.o." />
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail <span class="text-red-500">*</span></label>
        <input type="email" id="emailZakaznika" class="mt-1 w-full border rounded p-2" placeholder="zakaznik@email.cz" />
      </div>
      <div>
        <label class="block text-sm font-medium">IČO</label>
        <input type="text" id="icoZakaznika" class="mt-1 w-full border rounded p-2" placeholder="87654321" />
      </div>
      <div>
        <label class="block text-sm font-medium">Adresa <span class="text-red-500">*</span></label>
        <input type="text" id="adresaZakaznika" class="mt-1 w-full border rounded p-2" placeholder="Ulice, město" />
      </div>
    </div>

    <!-- Položky nabídky -->
    <h2 class="text-xl font-semibold mb-2">Položky nabídky</h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm border md:table hidden">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 text-left">Popis</th>
            <th class="p-2 text-right">Množství</th>
            <th class="p-2 text-right">Cena/ks</th>
            <th class="p-2 text-right">Celkem</th>
            <th class="p-2 text-center">Akce</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>
      <div id="itemsMobile" class="space-y-4 md:hidden"></div>
    </div>

    <button id="addItem" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4">+ Přidat položku</button>

    <!-- Výpočty -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
      <div>
        <label class="block text-sm font-medium">Sleva (%)</label>
        <input type="number" id="sleva" class="w-32 border rounded p-2 mt-1" value="0" min="0" max="100" />
      </div>
      <div class="text-right text-lg font-semibold">
        Mezisoučet: <span id="subtotal">0 Kč</span><br />
        Sleva: <span id="slevaCastka">0 Kč</span><br />
        Cena bez DPH: <span id="bezDPH">0 Kč</span><br />
        DPH (21 %): <span id="dphCastka">0 Kč</span><br />
        <span class="text-xl">Celkem s DPH: <span id="grandTotal">0 Kč</span></span>
      </div>
    </div>

    <!-- Poznámka -->
    <div class="mt-6">
      <label class="block text-sm font-medium">Poznámka</label>
      <textarea id="poznamka" class="w-full border rounded p-2 mt-1" rows="3" placeholder="Děkujeme za Váš zájem."></textarea>
    </div>

    <div class="flex flex-wrap justify-end items-center gap-4 mt-6">
      <button onclick="if(validateForm()) saveOffer()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Uložit</button>
      <input type="file" id="loadInput" accept=".json" hidden />
      <button onclick="document.getElementById('loadInput').click()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Načíst nabídku</button>
      <button onclick="if(validateForm()) window.print()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Náhled</button>
      <button onclick="if(validateForm()) exportPDF()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Exportovat do PDF</button>
      <button onclick="if(validateForm()) sendEmail()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Odeslat e-mailem</button>
    </div>
  </div>

  <script>
    let items = [];
    function addItem(description = '', quantity = 1, price = 0) {
      items.push({ description, quantity, price }); renderItems(); calculateTotals(); }
    function removeItem(i) { items.splice(i,1); renderItems(); calculateTotals(); }
    function updateItem(i,f,v){
      if(f==='quantity' || f==='price'){
        v = parseFloat(v) || 0;
      }
      items[i][f] = v;
      calculateTotals();
    } }
    function renderItems(){
      const tb=document.getElementById('items'), mb=document.getElementById('itemsMobile'); tb.innerHTML=''; mb.innerHTML='';
      items.forEach((it,i)=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td class="p-2"><input type="text" value="${it.description}" class="w-full border rounded p-1" onchange="updateItem(${i},'description',this.value)"></td>
          <td class="p-2 text-right"><input type="number" min="0" value="${it.quantity}" class="w-32 border rounded p-1 text-right" onchange="updateItem(${i},'quantity',this.value)"></td>
          <td class="p-2 text-right"><input type="number" min="0" step="0.01" value="${it.price}" class="w-32 border rounded p-1 text-right" onchange="updateItem(${i},'price',this.value)"></td>
          <td class="p-2 text-right font-semibold">${(it.quantity*it.price).toFixed(2)} Kč</td>
          <td class="p-2 text-center"><button class="bg-red-500 text-white px-2 py-1 rounded" onclick="removeItem(${i})">Smazat</button></td>`;
        tb.appendChild(tr);
        const md=document.createElement('div'); md.className='border rounded p-3 bg-gray-50';
        md.innerHTML=`<input type="text" value="${it.description}" class="w-full border rounded p-1 mb-2" placeholder="Popis" onchange="updateItem(${i},'description',this.value)">
          <input type="number" min="0" value="${it.quantity}" class="w-full border rounded p-1 mb-2 text-right" placeholder="Množství" onchange="updateItem(${i},'quantity',this.value)">
          <input type="number" min="0" step="0.01" value="${it.price}" class="w-full border rounded p-1 mb-2 text-right" placeholder="Cena/ks" onchange="updateItem(${i},'price',this.value)">
          <div class="text-right font-semibold mb-2">Celkem: ${(it.quantity*it.price).toFixed(2)} Kč</div>
          <button class="w-full bg-red-500 text-white p-1 rounded" onclick="removeItem(${i})">Smazat</button>`;
        mb.appendChild(md);
      });
      if(!items.length){ tb.innerHTML='<tr><td colspan="5" class="text-center p-4 text-gray-500">Žádné položky</td></tr>'; mb.innerHTML='<div class="text-center p-4 text-gray-500">Žádné položky</div>'; }
    }
    function calculateTotals(){
      const sub=items.reduce((s,it)=>s+it.quantity*it.price,0);
      const sle=parseFloat(document.getElementById('sleva').value)||0;
      const slec=sub*sle/100; const bez=sub-slec; const dph=bez*0.21; const tot=bez+dph;
      document.getElementById('subtotal').textContent=sub.toFixed(2)+ ' Kč';
      document.getElementById('slevaCastka').textContent=slec.toFixed(2)+ ' Kč';
      document.getElementById('bezDPH').textContent=bez.toFixed(2)+ ' Kč';
      document.getElementById('dphCastka').textContent=dph.toFixed(2)+ ' Kč';
      document.getElementById('grandTotal').textContent=tot.toFixed(2)+ ' Kč';
    }
    function validateForm(){ const req=['nazevFirmy','icoFirmy','emailFirmy','nazevZakaznika','emailZakaznika','adresaFirmy','adresaZakaznika']; for(const id of req){const e=document.getElementById(id);if(!e.value.trim()){alert('Vyplňte '+id);e.focus();return false;}} if(!items.length){alert('Přidejte položku.');return false;} return true; }
    function saveOffer(){ const data={firma:{nazev:document.getElementById('nazevFirmy').value,ico:document.getElementById('icoFirmy').value,adresa:document.getElementById('adresaFirmy').value,email:document.getElementById('emailFirmy').value,telefon:document.getElementById('telefonFirmy').value},zakaznik:{nazev:document.getElementById('nazevZakaznika').value,ico:document.getElementById('icoZakaznika').value,adresa:document.getElementById('adresaZakaznika').value,email:document.getElementById('emailZakaznika').value},polozky:items,sleva:parseFloat(document.getElementById('sleva').value)||0,poznamka:document.getElementById('poznamka').value};const b=new Blob([JSON.stringify(data,null,2)],{type:'application/json'}),u=URL.createObjectURL(b),a=document.createElement('a');a.href=u;a.download='nabidka.json';a.click();URL.revokeObjectURL(u);}    
    document.getElementById('loadInput').addEventListener('change',e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=()=>{try{const d=JSON.parse(r.result);document.getElementById('nazevFirmy').value=d.firma.nazev||'';document.getElementById('icoFirmy').value=d.firma.ico||'';document.getElementById('adresaFirmy').value=d.firma.adresa||'';document.getElementById('emailFirmy').value=d.firma.email||'';document.getElementById('telefonFirmy').value=d.firma.telefon||'';document.getElementById('nazevZakaznika').value=d.zakaznik.nazev||'';document.getElementById('icoZakaznika').value=d.zakaznik.ico||'';document.getElementById('adresaZakaznika').value=d.zakaznik.adresa||'';document.getElementById('emailZakaznika').value=d.zakaznik.email||'';items=d.polozky||[];document.getElementById('sleva').value=d.sleva||0;document.getElementById('poznamka').value=d.poznamka||'';renderItems();calculateTotals();}catch{alert('Chyba načtení');}};r.readAsText(f);});
    function exportPDF(){ html2pdf().set({margin:0.5,filename:'nabidka.pdf',image:{type:'jpeg',quality:0.98},html2canvas:{scale:2}}).from(document.getElementById('nabidka')).save(); }
    function sendEmail(){const subj=encodeURIComponent('Cenová nabídka'),body=encodeURIComponent('Dobrý den,%0D%0A v příloze je cenová nabídka.'),to=document.getElementById('emailZakaznika').value; if(!to){alert('Zadejte e-mail zákazníka');return;}window.location.href=`mailto:${to}?subject=${subj}&body=${body}`;}    
    document.getElementById('addItem').addEventListener('click',()=>addItem());
    document.getElementById('sleva').addEventListener('input',calculateTotals);
    renderItems(); calculateTotals();
  </script>
</body>
</html>
