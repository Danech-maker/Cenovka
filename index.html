<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cenovka – Cenová nabídka</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-8" id="nabidka">
    <h1 class="text-2xl font-bold mb-4">Cenová nabídka</h1>

    <!-- Firma -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">IČO firmy</label>
        <input type="text" id="firmyIco" class="mt-1 w-full border rounded p-2" placeholder="12345678" maxlength="8" />
      </div>
      <div>
        <label class="block text-sm font-medium">Název firmy</label>
        <input type="text" id="firmyNazev" class="mt-1 w-full border rounded p-2" placeholder="Firma s.r.o." />
      </div>
      <div>
        <label class="block text-sm font-medium">Adresa firmy</label>
        <input type="text" id="firmyAdresa" class="mt-1 w-full border rounded p-2" placeholder="Ulice 123, Město" />
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail firmy</label>
        <input type="email" class="mt-1 w-full border rounded p-2" placeholder="firma@email.cz" />
      </div>
      <div>
        <label class="block text-sm font-medium">Telefon firmy</label>
        <input type="tel" class="mt-1 w-full border rounded p-2" placeholder="+420 123 456 789" />
      </div>
    </div>

    <!-- Zákazník -->
    <h2 class="text-xl font-semibold mb-2 mt-4">Zákazník</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">IČO zákazníka</label>
        <input type="text" id="zakaznikIco" class="mt-1 w-full border rounded p-2" placeholder="12345678" maxlength="8" />
      </div>
      <div>
        <label class="block text-sm font-medium">Název zákazníka</label>
        <input type="text" id="zakaznikNazev" class="mt-1 w-full border rounded p-2" placeholder="Zákazník s.r.o." />
      </div>
      <div>
        <label class="block text-sm font-medium">Adresa zákazníka</label>
        <input type="text" id="zakaznikAdresa" class="mt-1 w-full border rounded p-2" placeholder="Ulice 456, Město" />
      </div>
      <div>
        <label class="block text-sm font-medium">E-mail zákazníka</label>
        <input type="email" class="mt-1 w-full border rounded p-2" placeholder="zakaznik@email.cz" />
      </div>
    </div>

    <!-- Tabulka položek -->
    <h2 class="text-xl font-semibold mb-2">Položky nabídky</h2>
    <table class="w-full text-sm border mt-2 mb-4">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">Popis</th>
          <th class="p-2 text-right">Množství</th>
          <th class="p-2 text-right">Cena/ks (Kč)</th>
          <th class="p-2 text-right">Celkem (Kč)</th>
          <th class="p-2 text-center">Akce</th>
        </tr>
      </thead>
      <tbody id="items">
        <tr>
          <td class="p-2"><input type="text" class="w-full border rounded p-1" placeholder="Např. Služba A" /></td>
          <td class="p-2 text-right"><input type="number" min="0" class="w-20 border rounded p-1 text-right qty" value="1" /></td>
          <td class="p-2 text-right"><input type="number" min="0" class="w-24 border rounded p-1 text-right price" value="0" /></td>
          <td class="p-2 text-right text-gray-600 total">0 Kč</td>
          <td class="p-2 text-center"><button class="text-red-500 remove">✕</button></td>
        </tr>
      </tbody>
    </table>
    <button id="addItem" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Přidat položku</button>

    <!-- Sleva -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
      <div>
        <label class="block text-sm font-medium">Sleva (%)</label>
        <input type="number" id="sleva" min="0" max="100" class="w-32 border rounded p-2 mt-1" value="0" />
      </div>
      <div class="text-right text-lg font-semibold">
        Celkem: <span id="grandTotal">0 Kč</span><br />
        Po slevě: <span id="discountedTotal">0 Kč</span>
      </div>
    </div>

    <!-- Poznámka -->
    <div class="mt-6">
      <label class="block text-sm font-medium">Poznámka</label>
      <textarea id="poznamka" class="w-full border rounded p-2 mt-1" rows="3" placeholder="Děkujeme za Váš zájem."></textarea>
    </div>

    <div class="flex flex-wrap justify-end items-center gap-4 mt-6">
      <button onclick="saveOffer()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Uložit</button>
      <input type="file" id="loadInput" accept=".json" hidden />
      <button onclick="document.getElementById('loadInput').click()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Načíst nabídku</button>
      <button onclick="window.print()" class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">Náhled</button>
      <button onclick="exportPDF()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Exportovat do PDF</button>
      <button onclick="sendEmail()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Odeslat e-mailem</button>
    </div>
  </div>

<script>
  // --- Funkce pro výpočet cen ---
  function updateTotals() {
    const rows = document.querySelectorAll("#items tr");
    let grandTotal = 0;

    rows.forEach(row => {
      const qtyInput = row.querySelector(".qty");
      const priceInput = row.querySelector(".price");
      const totalCell = row.querySelector(".total");

      const qty = parseFloat(qtyInput.value) || 0;
      const price = parseFloat(priceInput.value) || 0;
      const total = qty * price;

      totalCell.textContent = total.toLocaleString("cs-CZ", { style: "currency", currency: "CZK" });
      grandTotal += total;
    });

    document.getElementById("grandTotal").textContent = grandTotal.toLocaleString("cs-CZ", { style: "currency", currency: "CZK" });

    const sleva = parseFloat(document.getElementById("sleva").value) || 0;
    const discountedTotal = grandTotal * (1 - sleva / 100);
    document.getElementById("discountedTotal").textContent = discountedTotal.toLocaleString("cs-CZ", { style: "currency", currency: "CZK" });
  }

  // --- Přidání nové položky ---
  document.getElementById("addItem").addEventListener("click", () => {
    const tbody = document.getElementById("items");
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td class="p-2"><input type="text" class="w-full border rounded p-1" placeholder="Např. Služba A" /></td>
      <td class="p-2 text-right"><input type="number" min="0" class="w-20 border rounded p-1 text-right qty" value="1" /></td>
      <td class="p-2 text-right"><input type="number" min="0" class="w-24 border rounded p-1 text-right price" value="0" /></td>
      <td class="p-2 text-right text-gray-600 total">0 Kč</td>
      <td class="p-2 text-center"><button class="text-red-500 remove">✕</button></td>
    `;
    tbody.appendChild(newRow);
    attachRowListeners(newRow);
  });

  // --- Odebrání položky ---
  function attachRowListeners(row) {
    row.querySelectorAll(".qty, .price").forEach(input => {
      input.addEventListener("input", updateTotals);
    });
    row.querySelector(".remove").addEventListener("click", () => {
      row.remove();
      updateTotals();
    });
  }

  // Připoj posluchače i na existující řádek
  document.querySelectorAll("#items tr").forEach(row => attachRowListeners(row));

  // Aktualizace celkových cen při změně slevy
  document.getElementById("sleva").addEventListener("input", updateTotals);

  // --- Ukládání do JSON ---
  function saveOffer() {
    const firma = {
      ico: document.getElementById("firmyIco").value,
      nazev: document.getElementById("firmyNazev").value,
      adresa: document.getElementById("firmyAdresa").value,
      email: document.querySelector("input[type='email']").value,
      telefon: document.querySelector("input[type='tel']").value
    };

    const zakaznik = {
      ico: document.getElementById("zakaznikIco").value,
      nazev: document.getElementById("zakaznikNazev").value,
      adresa: document.getElementById("zakaznikAdresa").value,
      email: document.querySelectorAll("input[type='email']")[1].value
    };

    const items = [];
    document.querySelectorAll("#items tr").forEach(row => {
      const popis = row.querySelector("input[type='text']").value;
      const mnozstvi = parseFloat(row.querySelector(".qty").value) || 0;
      const cena = parseFloat(row.querySelector(".price").value) || 0;
      if (popis.trim() !== "") {
        items.push({ popis, mnozstvi, cena });
      }
    });

    const data = {
      firma,
      zakaznik,
      items,
      sleva: parseFloat(document.getElementById("sleva").value) || 0,
      poznamka: document.getElementById("poznamka").value
    };

    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "nabidka.json";
    a.click();
    URL.revokeObjectURL(url);
  }

  // --- Načítání z JSON ---
  document.getElementById("loadInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const data = JSON.parse(reader.result);
        document.getElementById("firmyIco").value = data.firma.ico || "";
        document.getElementById("firmyNazev").value = data.firma.nazev || "";
        document.getElementById("firmyAdresa").value = data.firma.adresa || "";
        // email a telefon firmy
        const emails = document.querySelectorAll("input[type='email']");
        emails[0].value = data.firma.email || "";
        const telefons = document.querySelectorAll("input[type='tel']");
        telefons[0].value = data.firma.telefon || "";

        document.getElementById("zakaznikIco").value = data.zakaznik.ico || "";
        document.getElementById("zakaznikNazev").value = data.zakaznik.nazev || "";
        document.getElementById("zakaznikAdresa").value = data.zakaznik.adresa || "";
        emails[1].value = data.zakaznik.email || "";

        const tbody = document.getElementById("items");
        tbody.innerHTML = "";
        data.items.forEach(i => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="p-2"><input type="text" class="w-full border rounded p-1" value="${i.popis}" /></td>
            <td class="p-2 text-right"><input type="number" min="0" class="w-20 border rounded p-1 text-right qty" value="${i.mnozstvi}" /></td>
            <td class="p-2 text-right"><input type="number" min="0" class="w-24 border rounded p-1 text-right price" value="${i.cena}" /></td>
            <td class="p-2 text-right text-gray-600 total">0 Kč</td>
            <td class="p-2 text-center"><button class="text-red-500 remove">✕</button></td>
          `;
          tbody.appendChild(row);
          attachRowListeners(row);
        });

        document.getElementById("sleva").value = data.sleva || 0;
        document.getElementById("poznamka").value = data.poznamka || "";

        updateTotals();
      } catch (err) {
        alert("Chyba při načítání souboru: " + err.message);
      }
    };
    reader.readAsText(file);
  });

  // --- Export do PDF ---
  function exportPDF() {
    const element = document.getElementById("nabidka");
    html2pdf()
      .set({
        margin: 0.5,
        filename: "cenova_nabidka.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      })
      .from(element)
      .save();
  }

  // --- Odeslání e-mailem ---
  function sendEmail() {
    alert("Funkce odeslání e-mailem zatím není implementována.");
  }

  // --- Načítání údajů z ARES podle IČO ---
  async function fetchAres(ico, nazevInputId, adresaInputId) {
    if (!ico || ico.length !== 8) return;

    try {
      const res = await fetch(`/ares?ico=${ico}`);
      if (!res.ok) throw new Error("Chyba při načítání dat z ARES");

      const xmlText = await res.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, "text/xml");

      // Nalezení uzlu s daty - ARES vrací XML se složitou strukturou, zkusíme získat název a adresu
      const ns = xmlDoc.documentElement.namespaceURI;

      function getNodeText(xpath) {
        const node = xmlDoc.evaluate(xpath, xmlDoc, null, XPathResult.STRING_TYPE, null);
        return node.stringValue.trim();
      }

      // XPathy pro název a adresu dle ARES struktury
      const nazev = getNodeText("string(//D:Obchodni_firma | //are:Nazev | //dtt:Nazev | //dtt:Obchodni_firma)");
      if (nazev) document.getElementById(nazevInputId).value = nazev;

      // Adresa: kombinace ulice, cislo, obec, psc
      // Postup podle struktury ARES (zkusíme co nejuniverzálnější)
      const ulice = getNodeText("string(//D:Ulice | //dtt:Ulice)");
      const cislo = getNodeText("string(//D:Cislo_popisne | //dtt:Cislo_popisne)");
      const obec = getNodeText("string(//D:Obec | //dtt:Obec)");
      const psc = getNodeText("string(//D:PSC | //dtt:PSC)");

      let adresa = "";
      if (ulice) adresa += ulice;
      if (cislo) adresa += (adresa ? " " : "") + cislo;
      if (obec) adresa += (adresa ? ", " : "") + obec;
      if (psc) adresa += (adresa ? " " : "") + psc;

      if (adresa) document.getElementById(adresaInputId).value = adresa;

    } catch (e) {
      console.warn("ARES data nenalezena nebo chyba:", e.message);
    }
  }

  // --- Naslouchání změn IČO a vyvolání ARES ---
  document.getElementById("firmyIco").addEventListener("change", e => {
    fetchAres(e.target.value, "firmyNazev", "firmyAdresa");
  });
  document.getElementById("zakaznikIco").addEventListener("change", e => {
    fetchAres(e.target.value, "zakaznikNazev", "zakaznikAdresa");
  });

  // --- Inicializace ---
  updateTotals();
</script>
</body>
</html>
